<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="portfolio, angular, software engineer, full stack, developer, dev, programacion, it, tech, portafolio, dev, python, .net developer, angular developer">
  <meta name="description" content="Hi there! Welcome to my web portfolio, where I showcase you my experience as a Software Engineer in various software develpment projects.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const checkBox = document.getElementById('check');
      const menuToggle = document.getElementById('toggle');
      const closeToggle = document.getElementById('close');
      const menuContainer = document.querySelector('.card-nav-bottom-container');
      
      checkBox.addEventListener('change', function() {
        if(this.checked) {
          menuContainer.classList.add('is-visible');
          menuToggle.classList.add('hide');
          closeToggle.classList.add('pin','show');          

        } else {
          menuContainer.classList.remove('is-visible');
          menuToggle.classList.remove('pin','hide');
          closeToggle.classList.remove('show');
          closeToggle.classList.add('hide');
        }
      });      
    });
  </script>  
</head>
<body>
  <app-root></app-root>
</body>
</html>
