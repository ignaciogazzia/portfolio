<div class="card flex-start-center" id="card-cont"[class.row]="!imgRoute">
    <ng-container *ngIf="redirectTo; else noLink">
        <a [href]="redirectTo" target="_blank">
            <div *ngIf="imgRoute" class="center-items-row margin-right-20">
                <img [src]="imgRoute" alt="" id="card-image">
            </div>
        </a>
    </ng-container>
    <ng-template #noLink>
        <div *ngIf="imgRoute" class="center-items-row margin-right-20">
            <img [src]="imgRoute" alt="" id="card-image">
        </div>
    </ng-template>
    <div class="items-left-col pos-relative">
        <div class="center-items-row badge-dates margin-bottom-10" id="badge-dates-cont" [class.pin-top-left]="imgRoute" >
            <p class="text-description white">{{ dateStart }} — {{ dateEnd }}</p>
        </div>
        <div class="flex-start-center flex-wrap">
            <h3 *ngIf="imgRoute" class="margin-right-7">{{role}} · <strong>{{title}}</strong></h3>
            <h3 *ngIf="!imgRoute" class="margin-right-7"><strong>{{title}}</strong></h3>
            <a [href]="redirectTo" target="_blank" class="center-items-row">
                <svg *ngIf="redirectTo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-small-15 white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
            </a>
        </div>
        <p class="text-description margin-top-10">{{description}}</p>
        <div class="flex-start-center flex-wrap gap-10 margin-top-10">
            <div class="center-items-row badge" [class.orange]="badgeColor === 'orange'" *ngFor="let skill of skills">
                <p class="text-description white">{{skill}}</p>
            </div>
        </div>
    </div>
</div>
